<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Portfolio - Contact</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header class="header">
        <a href="index.html" class="logo">Felicia <span>Adeogun</span></a>
        <i class='bx bx-menu' id="menu-icons"></i>
        <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="profile.html">Profile</a>
            <a href="projects.html">Projects</a>
            <a href="contact.html" class="active">Contact</a>
        </nav>
    </header>

    <section class="contact" id="contact">
        <h2 class="heading">Contact <span>Me</span></h2>
        <form action="#" method="post">
            <div class="input-box">
                <input type="text" name="name" placeholder="Full Name" required>
            </div>
            <div class="input-box">
                <input type="email" name="email" placeholder="Your email" required>
            </div>
            <div class="input-box">
                <input type="number" name="number" placeholder="Phone Number" required>
            </div>
            <div class="input-box">
                <input type="text" name="subject" placeholder="Subject">
            </div>
            <div class="input-box">
                <textarea name="message" cols="30" rows="10" placeholder="Your Message"></textarea>
                <input type="submit" value="Send Message" class="btn">
            </div>
        </form>
    </section>
    
    <footer class="footer">
        <div class="footer-social">
            <a href="#"><i class="fab fa-linkedin-in"></i></a>
            <a href="#"><i class="fab fa-github"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
        </div>
        <ul class="list">
            <li><a href="#">FAQ</a></li>
            <li><a href="profile.html">Profile</a></li>
            <li><a href="projects.html">Projects</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
        <p class="footer-copyright">&COPY; 2024 Felicia Adeogun. All Rights Reserved</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
